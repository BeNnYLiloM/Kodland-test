{% extends 'base.html' %}

{% block title %} Блог / Добавить статью {% endblock %}

{% block content %}

<div class="blog__add-new">
    <div class="blog__add-new-wrap">
        <div class="blog__add-new-title">Добавить статью</div>
        <form class="blog__form" action="{% url 'blog:create_article' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="blog__form-top">
                <input type="text" placeholder="Введите название статьи" name="blog_title">
                <button type="submit">Опубликовать</button>
            </div>
            <div class="blog__form-body">
                <textarea name="blog_text"></textarea>
                <div class="blog__form-add-file">
                    <div class="blog__form-add-file-title">Загрузить изображение</div>
                    <label class="blog__form-add-file-label">
                        <input type="file" name="blog_img" id="addImg">
                        <div class="blog__form-add-file-btn">Выбрать</div>
                    </label>
                    <div class="blog__form-add-file-img">
                        <div class="blog__form-add-file-delete"></div>
                        <img id="blah" src="#" alt="your image" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
