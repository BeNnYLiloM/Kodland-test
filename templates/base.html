{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block page_title %} Blog {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header class="main-header">
        <div class="main-header__wrap">
            <div class="flex align-items-center">
                <div class="logo">
                    <img src="{% static 'img/logo.svg' %}" alt="">
                </div>
                <div class="title">{% block title %}{% endblock %}</div>
            </div>
            <div class="user-header">
                <div class="user-header__email">
                    <a href="#">
                        <img src="{% static 'img/email.svg' %}" alt="">
                    </a>
                </div>
                <div class="user-header__avatar">
                    <img src="{% static 'img/avatar.svg' %}" alt="">
                </div>
                <div class="user-header__logout">
                    <a href="#">
                        <img src="{% static 'img/logout.svg' %}" alt="">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
